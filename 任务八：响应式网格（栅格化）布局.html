<!DOCTYPE html>
<html>
 <head>
  <title>任务八：响应式网格（栅格化）布局</title>
  <meta charset="utf-8" />
  <script src="js/bootstrap.min.js"></script>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
	.border {
		height:50px;
		margin:10px;
		border:1px solid #999;
		background:#eee;
	}
  </style>
 </head>

 <body>
<div class="table-responsive">
	<div class="row">
		<div class="col-md-4"><div class="border"></div></div>
		<div class="col-md-4"><div class="border"></div></div>
		<div class="col-md-4"><div class="border"></div></div>
	</div>
	<div class="row">
		<div class="col-md-3"><div class="border"></div></div>
		<div class="col-md-6"><div class="border"></div></div>
		<div class="col-md-3"><div class="border"></div></div>
	</div>
	<div class="row">
		<div class="col-md-1"><div class="border"></div></div>
		<div class="col-md-1"><div class="border"></div></div>
		<div class="col-md-2"><div class="border"></div></div>
		<div class="col-md-2"><div class="border"></div></div>
		<div class="col-md-6"><div class="border"></div></div>
	</div>
</div>
 </body>
</html>
