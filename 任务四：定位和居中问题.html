<!DOCTYPE html>
<html>
 <head>
  <title>new</title>
  <meta charset="utf-8" />
  <style>
	.circle {
		border:1px solid #fc0;
		background:#fc0;
		width:100px;
		height:100px;
		border-radius:50px;
		position:absolute;
	}
	#box {
		width:400px;
		height:200px;
		background:#ccc;
		position:fixed;
		left:35%;
		top:35%;
		overflow:hidden;
	}
	#c1 {
		top:-50px;
		left:-50px;
	}
	#c2 {
		right:-50px;
		bottom:-50px;

	}
  </style>
 </head>

 <body>
	<div id="box">
		<div class="circle" id="c1">
			
		</div>
		<div class="circle" id="c2">
		</div>
	</div>
 </body>
</html>
